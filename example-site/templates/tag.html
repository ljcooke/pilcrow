<%inherit file="_base.html"/>

% if title:
<h1>${title}</h1>
% endif

% for page in pages(tag=tag):
  <h2>
    <a href="${page.url}">${page.title or 'Untitled'}</a>
    (${ (page.posted or page.date).strftime('%Y-%b-%d') })
  </h2>
  % if page.summary:
    <div class="summary">${page.summary}</div>
  % endif
% endfor
